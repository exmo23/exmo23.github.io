<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            display: flex;
            justify-content: space-between;
        }
        .expand-btn {
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3>Community Garden Project</h3>
            <button onclick="showText()" class="expand-btn" aria-label="Expand card">+</button>
        </div>
        <div class="card-content">
            <p class="summary">Join neighbors in creating a shared growing space...</p>
            <div class="details hidden">
                <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
                <p>Contact: garden@community.org</p>
            </div>
        </div>
    </div>
    <script>
        const expandBtn = document.querySelector('.expand-btn');
        const details = document.querySelector('.details');
        function showText() {
            if (details.className == "details hidden") {
                details.className = "";
                expandBtn.innerHTML = "+";
            }
            if (details.className == "") {
                details.className = "details hidden";
                expandBtn.innerHTML = "-";
            }
            if (expandBtn.textContent == "+") {expandBtn.textContent = "-"}
            if (expandBtn.textContent == "-") {expandBtn.textContent = "+"}
        }
    </script>
</body>
</html>
